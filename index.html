<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 3</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="body-container">
        <div id="screen">
            <section id="message-screen">
                <p>Calculator v3</p>
            </section>
            <section id="calcul-screen">
                <p></p>
            </section>
        </div>
        <div class="buttons">
            <button id="c" class="btn">C</button>
            <button id="r" class="btn">R</button>
            <button id="/" class="operator btn">/</button>
            <button id="*" class="operator btn">X</button>
            <button id="7" class="number btn">7</button>
            <button id="8" class="number btn">8</button>
            <button id="9" class="number btn">9</button>
            <button id="-" class="operator btn">-</button>
            <button id="4" class="number btn">4</button>
            <button id="5" class="number btn">5</button>
            <button id="6" class="number btn">6</button>
            <button id="+" class="operator btn">+</button>
            <button id="1" class="number btn">1</button>
            <button id="2" class="number btn">2</button>
            <button id="3" class="number btn">3</button>
            <button id="=" class="btn calc">Calc</button>
            <button id="0" class="number btn zero">0</button>
            <button id="." class="number btn point">.</button>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
